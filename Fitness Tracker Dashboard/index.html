<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Fitness Tracker Dashboard</h1>
        </header>

        <div class="container">
            <!-- Activity Log Section -->
            <div class="activity-log">
                <h2>Activity Log</h2>
                <form id="activity-form">
                    <input type="text" id="activity-name" placeholder="Activity Name" required>
                    <input type="number" id="activity-duration" placeholder="Duration (min)" required>
                    <button type="submit">Add Activity</button>
                </form>
                <ul id="activity-list"></ul>
            </div>

            <!-- Progress Chart Section -->
            <div class="progress-chart">
                <h2>Progress Chart</h2>
                <canvas id="progressCanvas"></canvas>
            </div>

            <!-- Workout Recommendations Section -->
            <div class="workout-recommendations">
                <h2>Workout Recommendations</h2>
                <p>Based on your activities, here are some personalized recommendations:</p>
                <ul id="recommendation-list">
                    <li>30 mins of Running</li>
                    <li>20 mins of Cycling</li>
                    <li>15 mins of Yoga</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
